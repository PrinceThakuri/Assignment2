apiVersion: apps/v1
kind: ReplicaSet
metadata:
  labels :
    app: mysql
  name: mysql_repica
  namespace:  webapplication
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: 527426504908.dkr.ecr.us-east-1.amazonaws.com/assignment1db:v1.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          value : prince
        ports: 
        - containerPort: 8080
          protocol: TCP